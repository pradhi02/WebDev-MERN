<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head> 
<!-- in html entities are reserved characters which are used to write special characters in html, a entity starts with & and ends with ; sign -->
<body> 
    <p> IN THIS WE WILL LEARN ABOUT ENTITIES</p>
    <p> space is written like this &nbsp; </p>
    <p> copyright character is written like this &copy; </p>
    <p> pound is written like &pound;</p> 
    <p> euro is written like &euro;</p> 
    <p> empty character is written like &#8203; </p>
    
</body>
</html>
